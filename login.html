<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #2a5298;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #1e3c72;
    }

    #error-message {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }

    #guest-login {
      display: none;
      margin-top: 1rem;
      background-color: #4caf50;
    }

    #guest-login:hover {
      background-color: #388e3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
    <div id="error-message"></div>
    <button id="guest-login" onclick="guestLogin()">Guest Login</button>
  </div>

  <script>
    function handleLogin() {
      document.getElementById("error-message").innerText = "Invalid login. Click Guest Login if you don't have an account.";
      document.getElementById("guest-login").style.display = "block";
    }

    function guestLogin() {
      window.location.href = "https://gagejohnson.dev/loggedin/user/guest.html";
    }
  </script>
</body>
</html>
