<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
</head>
<body>
  <h1>Guess the Word</h1>
  <form id="guessForm">
    <input type="text" id="wordInput" placeholder="Enter your guess" required>
    <button type="submit">Check</button>
  </form>
  <p id="result"></p>

  <script>
    // Word list (you can add more words here)
    const words = ["dragon", "galaxy", "nebula", "puzzle", "secret", "cipher", "storm", "forest"];

    // Randomly select one word when the page loads
    const selectedWord = words[Math.floor(Math.random() * words.length)];

    // Handle form submission
    document.getElementById("guessForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const userInput = document.getElementById("wordInput").value.trim().toLowerCase();

      if (userInput === selectedWord) {
        document.getElementById("result").textContent = "Correct!";
      } else {
        document.getElementById("result").textContent = "Wrong, try again.";
      }
    });
  </script>
