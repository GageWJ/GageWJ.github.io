<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<h2>Word Challenge</h2>
<p>Guess the word and number! Enter your guess below:</p>

<!-- Form to take user input -->
<form id="wordForm">
    <input type="text" id="userInput" placeholder="Enter word..." required>
    <button type="submit">Submit</button>
</form>

<p id="feedback"></p>

<script>
    // List of words
    const wordList = [
        "apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew",
        "kiwi", "lemon", "mango", "nectarine", "orange", "papaya", "quince", "raspberry",
        "strawberry", "tangerine", "ugli", "vanilla", "watermelon", "xigua", "yellowfruit",
        "zucchini"
    ];

    // Store the word and random number separately
    let correctWord;
    let correctNumber;

    // Function to pick a random word and generate a random number
    function generateWordAndNumber() {
        correctWord = wordList[Math.floor(Math.random() * wordList.length)];
        correctNumber = Math.floor(Math.random() * 1000) + 1;  // Random number between 1 and 1000
    }

    // Run the function to generate the word and number
    generateWordAndNumber();

    // Handle form submission for guessing the word and number
    document.getElementById("wordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const userInput = document.getElementById("userInput").value.trim();

        // Step 1: User must guess the correct word
        if (userInput === correctWord) {
            document.getElementById("feedback").innerHTML = "Correct word! Now find the number!";
        } else {
            document.getElementById("feedback").innerHTML = "Incorrect word. Try again!";
        }

        // Step 2: User must guess the number (word + number format)
        if (userInput === correctWord + correctNumber) {
            fetch("message.txt?nocache=" + new Date().getTime())
                .then(response => response.text())
                .then(data => {
                    document.getElementById("feedback").innerHTML = data;
                });
        }

        // Clear the input field after submission
        document.getElementById("userInput").value = "";
    });
</script>

</body>
