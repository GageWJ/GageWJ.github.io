<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTF Shop Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .shop-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      color: #2a5298;
    }

    .shop-container h2 {
      margin-bottom: 1.5rem;
    }

    .shop-container input {
      width: 60px;
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .shop-container button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .shop-container button:hover {
      background-color: #1e3c72;
    }

    #balance {
      margin-top: 1rem;
      font-weight: bold;
      color: #2a5298;
    }

    #error-message {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="shop-container">
    <h2>CTF Shop Challenge</h2>
    <p>Balance: $<span id="balance">100</span></p>

    <div>
      <label>Phone ($4): </label>
      <input type="number" id="phone-quantity" value="0" />
      <button onclick="buyItem('phone', 4)">Buy</button>
    </div>

    <div>
      <label>Laptop ($10): </label>
      <input type="number" id="laptop-quantity" value="0" />
      <button onclick="buyItem('laptop', 10)">Buy</button>
    </div>

    <div>
      <label>Headphones ($2): </label>
      <input type="number" id="headphones-quantity" value="0" />
      <button onclick="buyItem('headphones', 2)">Buy</button>
    </div>

    <div>
      <label>Flag ($100,000): </label>
      <input type="number" id="flag-quantity" value="0" />
      <button onclick="buyItem('flag', 100000)">Buy Flag</button>
    </div>

    <div id="error-message"></div>
  </div>

  <script>
    let balance = 100;

    function buyItem(item, price) {
      const quantity = parseInt(document.getElementById(item + '-quantity').value) || 0;
      const totalCost = quantity * price;
      balance -= totalCost;
      document.getElementById('balance').innerText = balance;

      if (item === 'flag') {
        if (balance >= 0) {
          alert("üéâ You bought the flag! Well done.");
        } else {
          document.getElementById('error-message').innerText = "‚ùå Not enough money for the flag!";
        }
      } else {
        document.getElementById('error-message').innerText = "";
      }
    }
  </script>
</body>
</html>
